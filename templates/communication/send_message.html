{% extends "base.html" %}

{% block title %}Create an Account{% endblock %}
{% load crispy_forms_tags %}

{% block body %}
{% if request.user.id != user_id %}

<form method="POST" class="form-group" style="margin-top: 5%;" enctype="multipart/form-data">
	{% csrf_token %}
	<div class="row justify-content-center">
		<div class="col-6">
			{{ form|crispy }}
			<div class="col text-center">
				<button type="submit" class="btn btn-success">Gönder</button>
			</div>
		</div>
	</div>
</form>
{% else %}
	<h1>Kendinize mesaj gönderemezsiniz.</h1>
	{% block static %}
	
		<script>
				setTimeout(function () {
					window.location.href =  "/"
				}, 1500)
		</script>
	{% endblock %}
{% endif %}
{% endblock %}
